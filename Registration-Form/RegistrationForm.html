<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <p>
                <div>
                    <label>First Name: * </label>
                    <input type="text" name="name">
                </div>
            </p>
            <p>
                <div>
                    <label> LastName: * </label>
                    <input type="text" name="name">
                </div>
            </p>
            <p>
                <div>
                    <label>Email Address: * </label>
                    <input type="text" name="email">
                </div>
            </p>
            <p>
                <div>
                    <label>Password: * </label>
                    <input type="text" name="password">
                </div>
            </p>
            <p>
                <div>
                    <label>Confirm Password: * </label>
                    <input type="text" name="password">
                </div>
            </p>
            <p>
                <div>
                    <label>Birthday: </label>
                    <input type="date" name="date">
                </div>
            </p>
            <p>
                <div>
                    <label>Gender Identity: * </label>
                    <p>
                        <input type="radio" name="font" value="Male" id="Male">
                        <label for="Male">Male<label>
                        <input type="radio" name="font" value="Female" id="Female">
                        <label for="Female">Female<label>
                        <input type="radio" name="font" value="Non-binary" id="Non-binary">
                        <label for="Non-binary">Non-binary<label>
                        <input type="radio" name="font" value="I prefer not to respond" id="norespond">
                        <label for="norespond">I prefer not to respond<label>
                    </p>
                </div>   
            </p>
            <p>
                <div>
                    <label>A short description about myself: </label>
                    <p>
                        <textarea name="comment" cols="20" rows="3"></textarea>
                    </p>
        
                </div> 
            </p>
            <p>
                <div>
                <label>Favorite Language: </label>
                <select name="checkbox">
                    <option>JavaScript</option>
                    <option>HTML</option>
                </select>
            </div> 
            </p>
            <p>
                <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates<label>
                </div>
            </p>
            <p>
                <div>

                </div>
            </p>
            <p>
                <input type="submit" value="Create Account" >
            </p>
            <p>
                * Indicates a required field
            </p>
    </form>
</html>
